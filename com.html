<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stylecom.css">
    <title>Form Design</title>
  </head>
  <body>
   <div class="container-fluid bg-transparent text-black py-3">
       <header class="text-center">
        <center><h1>SHARDABAI PAWAR GIRLS HOSTEL DEOGIRI</h1></center><br>
        <center><h2>COMPLAINT RECORD </h2></center><br>       </header>
   </div>
   <section class="container my-2 bg-black w-50 text-light p-2">
    <form class="row g-3 p-3">
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationDefault01"  required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationDefault02"  required>
          </div>
          <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">Room no.</label>
            <div class="input-group">
              <input type="number" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">complaint </label>
          <input type="text" class="form-control" id="inputAddress">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">complaint ellaboration</label>
          <input type="number" class="form-control" id="inputCity">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">date</label>
          <input type="date" class="form-control" id="inputAddress" >
        </div>
        
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
   </section>
  </body>
</html>
